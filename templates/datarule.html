      <div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="d-flex justify-content-between flex-wrap">
                <div class="d-flex align-items-end flex-wrap">
                  <div class="mr-md-3 mr-xl-5">
                    <h2>Data Rule,</h2>
                    <p class="mb-md-0">berikut adalah data rule dalam program rekomendasi sekolah SAW.</p>

          <div class="row d-flex" id="proBanner">
            
          </div>
          <div class="row">

              <div class="card">
                <div class="card-body dashboard-tabs p-3">
                  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#tambahruleModal">
                    Tambah Rule
                  </button>               
                    <table id="table"></table>
                </div>
              </div>
            </div>
    
    
    
          </div>

           <!-- Modal -->
           <form class="modal fade" action="" method="POST" id="tambahruleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tambah Rule</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" action="" method="POST">
                  <input type="hidden" name="_method" value="POST" /> 
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Kriteria</label>
                    <select required name="id" class="form-control" id="exampleFormControlSelect1">
                      {%for x in kriteria%}
                         <option value="{{x[0]}}">{{x[1]}}</option>
                      {%endfor%}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Rule</label>
                    <input required name="rule" type="text" class="form-control" id="exampleFormControlInput1" placeholder="rule">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Nilai</label>
                    <input required name="nilai" type="number" class="form-control" id="exampleFormControlInput1" placeholder="nilai">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                  <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
              </div>
            </div>
          </form>
  
           <!-- Modal -->
           <form class="modal fade" action=""  method="POST" id="ubahruleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ubah Rule</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" action="" method="PUT">
                  <input type="hidden" name="_method" value="PUT" /> 
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">ID Rule</label>
                    <input required type="text" name="id" readonly class="form-control" id="readonlyDataRule" placeholder="ID Rule">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Kriteria</label>
                    <input required type="text" name="nama" readonly class="form-control" id="putNamaKriteria" placeholder="Nama Kriteria">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Rule</label>
                    <input required type="text" name="rule" class="form-control" id="putRule" placeholder="rule">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Nilai</label>
                    <input required type="number" name="nilai" class="form-control" id="putNilai" placeholder="nilai">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                  <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
              </div>
            </div>
          </form>

  <!-- Plugin js for this page-->
  <script src="static/vendors/chart.js/Chart.min.js"></script>
  <script src="static/vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script>

    let data = {{data|safe}}
    $('#table').bootstrapTable({
      search:true,
      pagination:true,
      height:500,
  columns: [{
    field: 'id_rule',
    title: 'ID Rule'
  }, {
    field: 'id_kriteria',
    title: 'ID Kriteria'
  }, {
    field: 'nama_kriteria',
    title: 'Nama Kriteria'
  },
  {
    field: 'rule',
    title: 'Rule'
  },
  {
    field: 'nilai',
    title: 'Nilai'
  },
  {
    field: 'aksi',
    title: 'Aksi',
    formatter:(_,value, i)=>{
        return `
        <div style="flex-direction:row;display:flex">
          <form>
            <button id="btnUbahRule" data-id="${value.id_rule}" data-index="${i}" type="button" class="btn btn-primary">Ubah</button>
          </form>
          <form action="" method="POST">
            <input type="hidden" name="_method" value="DELETE" /> 
            <input type="hidden" name="id" value="${value.id_rule}" /> 
            <button type="submit" class="btn btn-danger">Hapus</button>
          </form>
        </div>  
        `
        
    }
  }],
  data: data
})
  </script>
   <script>
    $(document).on("click","#btnUbahRule",(e)=>{
      $("#ubahruleModal").modal();

      let id_rule = data[e.currentTarget.getAttribute("data-index")].id_rule;
      let id_kriteria = data[e.currentTarget.getAttribute("data-index")].id_kriteria;
      let nama_kriteria = data[e.currentTarget.getAttribute("data-index")].nama_kriteria;
      let rule = data[e.currentTarget.getAttribute("data-index")].rule;
      let nilai = data[e.currentTarget.getAttribute("data-index")].nilai;

      document.querySelector("#readonlyDataRule").value=e.currentTarget.getAttribute("data-id");
      
      document.querySelector("#putNamaKriteria").value = nama_kriteria;
      document.querySelector("#putRule").value = rule;
      document.querySelector("#putNilai").value = nilai;
   
         
    })
</script>
